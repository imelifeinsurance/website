<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IME Life Insurance | Page Under Construction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --primary-color: #ff1900;
            --secondary-color: #000000;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family:'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .construction-content {
            text-align: center;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 3rem;
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        
        .construction-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .logo img {
            max-width: 250px;
            height: auto;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }
        
        h2 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        .construction-icon {
            font-size: 4rem;
            margin: 1.5rem 0;
            animation: bounce 2s infinite;
            display: inline-block;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #555;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        a{
            text-decoration: none;
            
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary-color), #ff0000);
            color: var(--white);
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(255, 25, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, var(--primary-color));
            transition: var(--transition);
            z-index: -1;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 25, 0, 0.3);
        }
        
        .cta-button:hover::before {
            width: 100%;
        }
        
        .social-links {
            margin-top: 2.5rem;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--light-gray);
            color: #555;
            border-radius: 50%;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .social-links a:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-3px);
        }
        
        .progress-container {
            width: 80%;
            margin: 2rem auto 1rem;
            background-color: #e9ecef;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 75%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
            animation: progressAnimation 2s ease-out;
        }
        
        @keyframes progressAnimation {
            from { width: 0; }
            to { width: 75%; }
        }
        
        .countdown {
            display: none;
        }
        
        .countdown-item {
            display: none;
        }
        
        .countdown-number {
            display: none;
        }
        
        .countdown-label {
            display: none;
        }
        
        @media (max-width: 768px) {
            .construction-content {
                padding: 2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .construction-icon {
                font-size: 3rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .construction-content {
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .logo img {
                max-width: 200px;
            }
            
            .progress-container {
                width: 90%;
            }
        }
    </style>
</head>

    </div>
</body>
